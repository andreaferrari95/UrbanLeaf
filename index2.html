<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="src/assets/styles/global.css" />
    <link rel="stylesheet" href="src/assets/styles/style.css" />
  </head>
  <body>
    <div class="weather-dashboard">
      <div class="div">
        <div class="hourly-forecast">
          <div class="group">
            <div class="overlap-group">
              <div class="wind">
                <div class="text-wrapper">3km/h</div>
                <img class="navigation" src="img/navigation-1-3.png" />
              </div>
              <div class="overlap">
                <div class="temperature">
                  <div class="text-wrapper-2">22°C</div>
                  <img class="img" src="img/image.png" />
                </div>
                <div class="hour">00:00</div>
              </div>
            </div>
          </div>
          <div class="overlap-wrapper">
            <div class="overlap-group">
              <div class="overlap-group-wrapper">
                <div class="overlap-group-2">
                  <div class="text-wrapper-3">3km/h</div>
                  <img class="navigation-2" src="img/navigation-1-2.png" />
                </div>
              </div>
              <div class="temperature-2">
                <div class="text-wrapper-4">25°C</div>
                <img class="img" src="img/clouds-2-2.png" />
              </div>
              <div class="hour-2">21:00</div>
            </div>
          </div>
          <div class="div-wrapper">
            <div class="overlap-group">
              <div class="wind-2">
                <div class="text-wrapper">2km/h</div>
                <img class="navigation-3" src="img/navigation-1.png" />
              </div>
              <div class="overlap-group-3">
                <div class="temperature">
                  <div class="text-wrapper-5">27°C</div>
                  <img class="img" src="img/clouds-2.png" />
                </div>
                <div class="hour-3">18:00</div>
              </div>
            </div>
          </div>
          <div class="group-2">
            <div class="overlap-group">
              <div class="wind-3">
                <div class="overlap-group-4">
                  <div class="text-wrapper-6">2km/h</div>
                  <img class="navigation-2" src="img/navigation-1-5.png" />
                </div>
              </div>
              <div class="temperature-2">
                <div class="text-wrapper-4">27°C</div>
                <img class="img" src="img/clear-4.png" />
              </div>
              <div class="hour-2">15:00</div>
            </div>
          </div>
          <div class="group-3">
            <div class="overlap-group">
              <div class="wind">
                <div class="text-wrapper">3km/h</div>
                <img class="navigation-4" src="img/navigation-1-4.png" />
              </div>
              <div class="overlap-group-5">
                <div class="temperature-3">
                  <div class="text-wrapper-7">26°C</div>
                  <img class="img" src="img/clear-3.png" />
                </div>
                <div class="hour-3">12:00</div>
              </div>
            </div>
          </div>
          <div class="title">Hourly Forecast:</div>
        </div>
        <img class="element-forecast" src="img/5days-forecast.png" />
        <div class="weather-details">
          <div class="extra-details">
            <div class="UV">
              <div class="text-time">
                <div class="text-wrapper-8">UV</div>
                <div class="text-wrapper-9">8</div>
              </div>
              <img class="uv-white" src="img/uv-white-1.png" />
            </div>
            <div class="pressure">
              <div class="text-time-2">
                <div class="text-wrapper-10">Pressure</div>
                <div class="text-wrapper-11">997hPa</div>
              </div>
              <img class="pressure-white" src="img/pressure-white-1.png" />
            </div>
            <div class="wind-speed">
              <div class="text-time-3">
                <div class="text-wrapper-8">Wind Speed</div>
                <div class="text-wrapper-9">2km/h</div>
              </div>
              <img class="wind-4" src="img/wind-1.png" />
            </div>
            <div class="humidity">
              <div class="text-time-4">
                <div class="text-wrapper-10">Humidity</div>
                <div class="text-wrapper-11">41%</div>
              </div>
              <img class="humidity-2" src="img/humidity-1.png" />
            </div>
          </div>
          <div class="icon-weather">
            <div class="overlap-group-6">
              <div class="type-of-weather">Sunny</div>
              <img class="clear" src="img/clear-1.png" />
            </div>
          </div>
          <div class="main-details">
            <div class="text-wrapper-12">24°C</div>
            <div class="feels-like">
              <p class="element-c">
                <span class="span">22</span>
                <span class="text-wrapper-13">°C</span>
              </p>
              <div class="text-wrapper-14">Feels like:</div>
            </div>
            <div class="sunset">
              <div class="text-time-5">
                <div class="overlap-group-7">
                  <div class="text-wrapper-15">Sunset</div>
                  <div class="text-wrapper-16">20:37 AM</div>
                </div>
              </div>
              <img class="sunset-white" src="img/sunset-white-1.png" />
            </div>
            <div class="sunrise">
              <div class="text-time-6">
                <div class="text-wrapper-17">Sunrise</div>
                <div class="text-wrapper-16">06:37 AM</div>
              </div>
              <img class="sunrise-white" src="img/sunrise-white-1.png" />
            </div>
          </div>
        </div>
        <img class="location-time-date" src="img/location-time-date.png" />
        <div class="current-location">
          <div class="overlap-2">
            <div class="text-wrapper-18">Current Location</div>
            <img
              class="current-location-2"
              src="img/current-location-icon.png"
            />
          </div>
        </div>
        <div class="search-bar">
          <div class="overlap-3">
            <p class="p">Search for your preffered city...</p>
            <img class="search" src="img/search-1.png" />
          </div>
        </div>
        <div class="mode">
          <div class="ellipse-wrapper"><div class="ellipse"></div></div>
          <div class="text-wrapper-19">Dark Mode</div>
        </div>
      </div>
    </div>
  </body>
</html>
